<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0f1c; color: #f8fafc; margin: 0; padding: 0; }
        
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* High-Priority Overlay Style */
        .popup-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.85); 
            z-index: 9999; 
            align-items: center; 
            justify-content: center; 
        }

        /* Professional AI Animation */
        .book-container { position: relative; width: 240px; height: 160px; perspective: 1000px; }
        .book-base { width: 100%; height: 100%; background: #1e293b; border: 3px solid #3b82f6; border-radius: 4px 20px 20px 4px; position: relative; overflow: hidden; }
        .scan-beam { 
            position: absolute; width: 100%; height: 3px; background: #60a5fa; 
            box-shadow: 0 0 15px #3b82f6; top: 0; animation: scanAnim 3s infinite ease-in-out;
        }
        @keyframes scanAnim { 0%, 100% { top: 10%; } 50% { top: 90%; } }
        .magnifier { position: absolute; bottom: -15px; right: -15px; font-size: 3.5rem; color: #3b82f6; animation: float 4s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(5deg); } }
        
        /* Logo Image Style */
        .company-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body class="overflow-hidden">

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-slate-900/50 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <img src="https://cdn.bsky.app/img/feed_thumbnail/plain/did:plc:qcwg32gkwdpifhilhi7ba5qy/bafkreigo7snc4viwe7fatewf5kaz7rjaeqnubycdn5qn4bhwyblr7hohmu@jpeg" alt="Logo" class="company-logo shadow-lg shadow-blue-500/20">
            <span class="text-xl font-extrabold tracking-tight">Edutor AI</span>
        </div>
        <div class="flex gap-4">
            <button onclick="togglePopup('signup-pop')" class="px-5 py-2 hover:text-blue-400 font-semibold transition">Signup</button>
            <button onclick="togglePopup('login-pop')" class="px-7 py-2 bg-blue-600 hover:bg-blue-500 rounded-full font-bold shadow-lg transition">Login</button>
            <button onclick="togglePopup('contact-pop')" class="px-5 py-2 text-slate-400 hover:text-white transition">Contact Us</button>
        </div>
    </nav>

    <main class="h-screen flex flex-col items-center justify-center text-center">
        <div class="book-container mb-12">
            <div class="book-base"><div class="scan-beam"></div></div>
            <div class="magnifier"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <h1 class="text-6xl font-black mb-4 px-4">Precision Career <span class="text-blue-500">Mentoring.</span></h1>
        <p class="text-slate-400 text-lg max-w-lg">AI-powered pathways for your professional journey. Join the next generation of career analysis.</p>
    </main>

    <div id="signup-pop" class="popup-overlay" style="display: none;">
        <div class="glass-card p-10 rounded-3xl w-full max-w-sm relative border-t-4 border-blue-500 mx-4">
            <button onclick="togglePopup('signup-pop')" class="absolute top-5 right-5 text-slate-500 hover:text-white transition">
                <i class="fa-solid fa-circle-xmark text-2xl"></i>
            </button>
            <h2 class="text-3xl font-bold mb-2">Join Now</h2>
            <p class="text-slate-400 mb-8 text-sm">Create your AI career profile</p>
            <input id="s-email" type="email" placeholder="Mail Id" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 outline-none focus:border-blue-500 text-white">
            <input id="s-pass" type="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-8 outline-none focus:border-blue-500 text-white">
            <button onclick="handleSignup()" class="w-full bg-blue-600 py-4 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">Create Account</button>
        </div>
    </div>

    <div id="login-pop" class="popup-overlay" style="display: none;">
        <div class="glass-card p-10 rounded-3xl w-full max-w-sm relative border-t-4 border-slate-400 mx-4">
            <button onclick="togglePopup('login-pop')" class="absolute top-5 right-5 text-slate-500 hover:text-white transition">
                <i class="fa-solid fa-circle-xmark text-2xl"></i>
            </button>
            <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
            <p class="text-slate-400 mb-8 text-sm">Enter your credentials</p>
            <input id="l-email" type="email" placeholder="Mail Id" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 outline-none focus:border-blue-500 text-white">
            <input id="l-pass" type="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-8 outline-none focus:border-blue-500 text-white">
            <button onclick="handleLogin()" class="w-full bg-white text-slate-900 py-4 rounded-xl font-bold hover:bg-slate-200 transition shadow-lg">Login</button>
        </div>
    </div>

    <div id="contact-pop" class="popup-overlay" style="display: none;">
        <div class="glass-card p-10 rounded-3xl w-full max-w-sm relative border-t-4 border-blue-500 mx-4">
            <button onclick="togglePopup('contact-pop')" class="absolute top-5 right-5 text-slate-500 hover:text-white transition">
                <i class="fa-solid fa-circle-xmark text-2xl"></i>
            </button>
            <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
            <input id="c-sub" type="text" placeholder="Subject" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 outline-none focus:border-blue-500 text-white">
            <textarea id="c-msg" placeholder="How can we help?" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-8 h-32 outline-none focus:border-blue-500 text-white resize-none"></textarea>
            <button onclick="handleContact()" class="w-full bg-blue-600 py-4 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">Send Message</button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 right-8 px-8 py-4 rounded-2xl text-white font-bold transform translate-y-40 transition-all duration-500 z-[99999] shadow-2xl"></div>

    <script>
        // REPLACE WITH YOUR GOOGLE SCRIPT URL
        const scriptURL = "https://script.google.com/macros/s/AKfycbxePlcEpnHi4tJXnYnDPZMEp4gA7B5Ng7rcSC307amM7sS8LIQkw-f1IIZTrsdxFgsD5Q/exec";

        function togglePopup(id) {
            const p = document.getElementById(id);
            // Strict Toggle Logic using Inline Styles
            if (p.style.display === 'none') {
                p.style.display = 'flex';
            } else {
                p.style.display = 'none';
            }
        }

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ef4444' : '#10b981';
            t.classList.remove('translate-y-40');
            setTimeout(() => t.classList.add('translate-y-40'), 3000);
        }

        function handleSignup() {
            const email = document.getElementById('s-email').value;
            const password = document.getElementById('s-pass').value;
            
            if(!email || !password) { showToast("Empty fields!", true); return; }

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "signup", email: email, password: password })
            }).then(() => {
                showToast("Account details stored!");
                togglePopup('signup-pop');
            }).catch(() => showToast("Signup failed", true));
        }

        async function handleLogin() {
            const email = document.getElementById('l-email').value;
            const password = document.getElementById('l-pass').value;
            
            if(!email || !password) { showToast("Empty fields!", true); return; }

            const loginUrl = `${scriptURL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
            
            try {
                const response = await fetch(loginUrl);
                const result = await response.text();
                
                if (result.includes("Success")) {
                    showToast("Login successful");
                    togglePopup('login-pop');
                } else {
                    showToast("Invalid login credentials", true);
                }
            } catch (e) {
                showToast("Connection Error", true);
            }
        }

        function handleContact() {
            const sub = document.getElementById('c-sub').value;
            const msg = document.getElementById('c-msg').value;
            if(!sub || !msg) { showToast("Please fill all fields", true); return; }
            window.location.href = `mailto:skausikrajan@gmail.com?subject=${encodeURIComponent(sub)}&body=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
